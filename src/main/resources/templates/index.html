<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Swap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<script src="game.js"></script>
<div class="container-xxl my-md-4">
    <div class="row">
        <div class="col">
            <div th:each="y: ${#numbers.sequence(0, 4)}" class="row">
                <div th:each="x: ${#numbers.sequence(0, 4)}" th:data-x="${x}" th:data-y="${y}" class="col cell"></div>
            </div>
        </div>

        <div class="col">
            <h1>Mine Swap</h1>
            <button type="submit" class="btn btn-primary">New Game</button>
        </div>
    </div>
</div>

</body>
</html>
